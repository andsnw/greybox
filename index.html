<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greybox Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/languages/solidity.min.js"></script>
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        code {
            display: block;
            max-width: 100%;
            overflow-x: auto;
        }

        .spinner {
            border-top-color: #3498db;
        }
    </style>
</head>

<body class="h-full">
    <div class="min-h-full">
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <span class="text-white text-xl font-bold">Greybox Web</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Smart Contract Assessment Framework</h1>
            </div>
        </header>

        <main class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
                <div class="px-4 py-6 sm:p-8">
                    <div class="flex items-center space-x-4">
                        <input type="file" id="contractFile" accept=".sol" class="hidden" />
                        <label for="contractFile" id="uploadLabel"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
                            Upload Contract
                        </label>
                        <div id="spinner" class="hidden animate-spin rounded-full h-6 w-6 border-b-2 border-gray-900">
                        </div>
                        <button id="clearResults"
                            class="hidden inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Clear Results
                        </button>
                    </div>
                    <div id="contractCode" class="hidden mt-8">
                        <h2 class="text-2xl font-bold mb-4 text-gray-900">Contract Code</h2>
                        <div class="bg-gray-800 rounded-lg overflow-hidden">
                            <pre><code class="language-solidity hljs"></code></pre>
                        </div>
                    </div>
                    <div id="results" class="mt-8 space-y-6"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
